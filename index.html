<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple Calculator</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Recursive&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="center">
            <div class="calc-container">
                <div id="screen" class="screen-display"></div>
                <div class="keys">←</div>
                <button onclick="reset()" class="keys">CE</button>
                <div class="keys">C</div>
                <button onclick="readScreen(`div`)" class="keys">÷</button>
                <button onclick="readScreen(`7`)" class="keys">7</button>
                <button onclick="readScreen(`8`)" class="keys">8</button>
                <button onclick="readScreen(`9`)" class="keys">9</button>
                <button onclick="readScreen(`mult`)" class="keys">x</button>
                <button onclick="readScreen(`4`)" class="keys">4</button>
                <button onclick="readScreen(`5`)" class="keys">5</button>
                <button onclick="readScreen(`6`)" class="keys">6</button>
                <button onclick="readScreen(`sub`)" class="keys">-</button>
                <button onclick="readScreen(`1`)" class="keys">1</button>
                <button onclick="readScreen(`2`)" class="keys">2</button>
                <button onclick="readScreen(`3`)" class="keys">3</button>
                <button onclick="readScreen(`add`)" class="keys">+</button>
                <div class="keys">±</div>
                <button onclick="readScreen(`0`)" class="keys">0</button>
                <div class="keys">.</div>
                <button onclick="readScreen(`equal`)" class="keys">=</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
