<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple Calculator</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Recursive&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="center">
            <div class="calc-container">
                <div id="screen" class="screen-display"></div>
                <div class="keys">←</div>
                <button onclick="reset()" class="keys">CE</button>
                <div class="keys">C</div>
                <div class="keys">÷</div>
                <button onclick="input(`7`)"class="keys">7</button>
                <button onclick="input(`8`)"class="keys">8</button>
                <button onclick="input(`9`)"class="keys">9</button>
                <div class="keys">x</div>
                <button onclick="input(`4`)"class="keys">4</button>
                <button onclick="input(`5`)"class="keys">5</button>
                <button onclick="input(`6`)"class="keys">6</button>
                <div class="keys">-</div>
                <button onclick="input(`1`)"class="keys">1</button>
                <button onclick="input(`2`)"class="keys">2</button>
                <button onclick="input(`3`)"class="keys">3</button>
                <div class="keys">+</div>
                <div class="keys">±</div>
                <button onclick="input(`0`)"class="keys">0</button>
                <div class="keys">.</div>
                <div class="keys">=</div>
            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
