<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Just a h1</h1>

        <div class="center">
            <div class="calc-container">
                <div id="screen" class="screen-display"></div>
                <div class="keys"></div>
                <button onclick="reset()" class="keys">CE</button>
                <div class="keys">C</div>
                <div class="keys">del</div>
                <div class="keys">7</div>
                <div class="keys">8</div>
                <div class="keys">9</div>
                <div class="keys">x</div>
                <div class="keys">4</div>
                <div class="keys">5</div>
                <div class="keys">6</div>
                <div class="keys">-</div>
                <div class="keys">1</div>
                <div class="keys">2</div>
                <div class="keys">3</div>
                <div class="keys">+</div>
                <div class="keys">+/-</div>
                <div class="keys">0</div>
                <div class="keys">.</div>
                <div class="keys">=</div>
            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
